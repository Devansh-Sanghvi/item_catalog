	<body>



<a  href='{{url_for('addCategory')}}' >+ Add</a>

<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>
	{% for i in categories %}
    <div>
		<span ><p>{{i.name}}</p></span>


	</div>




	<div>
  <a href='{{url_for('items',category_id = i.id)}}' >View</a>
	</div>

		{% endfor %}


</div>

	</body>




</html>
